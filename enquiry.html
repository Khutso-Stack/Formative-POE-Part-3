<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Helping Hands - Get Involved</title>
  <link rel="stylesheet" href="css/style.css?v=3">

</head>
  <script src="js/main.js" defer></script>
<body>
  <!-- Page header -->
  <header class="site-header">
    <h1>Get Involved</h1>
    <p>Volunteer, sponsor, or donate</p>
  </header>

  <!-- Navigation -->
  <nav class="primary" aria-label="Main">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="programs.html">Our Programs</a></li>
      <li><a href="enquiry.html" aria-current="page">Get Involved</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero section -->
  <div class="mini-hero">
    <h1>Make an Impact in South Africa</h1>
  </div>

  <!-- Form section -->
  <section class="section">
    <h2>Tell us how you’d like to help</h2>
    <form id="enquiryForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />
      <span class="error" id="nameError"></span>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <span class="error" id="emailError"></span>

      <label for="type">I want to</label>
      <select id="type" name="interest">
        <option>Volunteer</option>
        <option>Become a Sponsor</option>
        <option>Donate goods</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Share any details, dates, or questions"></textarea>

      <div class="form-actions">
        <button type="submit" class="btn">Submit</button>
        <a class="btn secondary" href="programs.html">View Programs</a>
      </div>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="meta">&copy; 2025 Helping Hands NGO</div>
  </footer>

  <!-- Simple validation script -->
  <script>
    const form = document.getElementById('enquiryForm');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');

    form.addEventListener('submit', function(e) {
      let valid = true;
      nameError.textContent = "";
      emailError.textContent = "";

      if (!nameInput.value.trim()) {
        nameError.textContent = "Please enter your full name.";
        valid = false;
      }
      if (!emailInput.value.trim()) {
        emailError.textContent = "Please enter your email address.";
        valid = false;
      } else if (!emailInput.checkValidity()) {
        emailError.textContent = "Please enter a valid email (e.g. name@example.com).";
        valid = false;
      }

      if (!valid) {
        e.preventDefault();
      } else {
        e.preventDefault();
        alert("✅ Thank you! We will contact you shortly.");
        form.reset();
      }
    });
  </script>
</body>
</html>
